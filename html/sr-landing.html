<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Registry</title>
    <link rel="icon" type="image/svg+xml" href="https://openg2p.github.io/project/design-assets/favicon-for-white-bg.svg">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        html, body {
            margin: 0;
            display: flex;
            align-items: flex-start;
            justify-content: center; /* Centers container horizontally */
        }
        .container {
            width: 100%;
            width: 1280px;
            overflow: hidden;
        }
        .header {
            position: relative;
            border-bottom: 1px solid #ddd;
            background: #ffffff;
            height: 99px; 
            display: flex;
        }
        .logo {
            width: 144px;
            height: auto;
            position: absolute;
            left: 123px;
            top: 22px;
        }
        .black-background {
            position: relative;
            background: #000000;
            height: 703px; 
        }
        .black-title-image {
            position: absolute; 
            left: 550px; 
            top: 50px;  
            width: 180px;
            height: auto;
             
        }
       .link-square {
            position: absolute; 
            border-radius: 20px;
            background: #F4C235;
            left: 123px;
            top: 250px;
            width: 288px;
            height: 106px;
        }
       .link-text {
            position: absolute; 
            left: 28px;
            top: 31px;
            width: 200px;
            font-weight: 'Regular';
            font-size: 20px;
            font-family: 'Inter';
            color: #514C4C;
        }
       .icon {
            position: absolute; 
            left: 214px;
            top: 31px;
            width: 46px;
            height: 46px;
        }
        .hidden {
        display: none; /* Completely hides the element */
        }
    
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://openg2p.github.io/project/design-assets/OpenG2PHorizontalLogoLightBackground.png" class="logo">
        </div>
        <div class="black-background">
            <img class="black-title-image" src="https://openg2p.github.io/project/design-assets/social-registry-logo-for-dark-bg.png"></img>
	    <a href="${SR_ADMIN_URL}" target="_blank">
                <div class="link-square">
                    <div class="icon"><img src="https://openg2p.github.io/project/design-assets/link-icon.png"></img></div>
                    <div class="link-text">Social Registry Admin</div>
                </div>
            </a>

	    <a href="${SR_REPORTING_URL}" target="_blank">
                <div class="link-square" style="left: 496px;">
                    <div class="icon">
                        <img src="https://openg2p.github.io/project/design-assets/link-icon.png"></img>
                    </div>
                    <div class="link-text">Reporting Dashboard</div>
                </div>
            </a>

	    <a href="${SR_MINIO_URL}" target="_blank">
                <div class="link-square" style="left: 869px;">
                    <div class="icon">
                        <img src="https://openg2p.github.io/project/design-assets/link-icon.png"></img>
                    </div>
                    <div class="link-text">MinIO<br>Dashboard</div>
                </div>
            </a>

	    <a href="${SR_LOGGING_URL}" target="_blank">
                <div class="link-square" style="top: 400px;">
                    <div class="icon">
                        <img src="https://openg2p.github.io/project/design-assets/link-icon.png"></img>
                    </div>
                    <div class="link-text">Logging<br>Dashboard</div>
                </div>
            </a>

	    <a href="${SR_ODK_URL}" target="_blank">
                <div class="link-square" style="top: 400px; left: 496px;">
                    <div class="icon">
                        <img src="https://openg2p.github.io/project/design-assets/link-icon.png"></img>
                    </div>
                    <div class="link-text">ODK<br>Admin</div>
                </div>
            </a>

	    <a href="${SR_SUPERSET_URL}" target="_blank">
                <div class="link-square" style="top: 400px; left: 869px;">
                    <div class="icon">
                        <img src="https://openg2p.github.io/project/design-assets/link-icon.png"></img>
                    </div>
                    <div class="link-text">Superset<br>Dashboard</div>
                </div>
            </a>

	    <a href="${SR_KAFKA_URL}" target="_blank">
                <div class="link-square" style="top: 550px;">
                    <div class="icon">
                        <img src="https://openg2p.github.io/project/design-assets/link-icon.png"></img>
                    </div>
                    <div class="link-text">Kafka<br>Admin</div>
                </div>
            </a>

        </div>
    </div>
</body>
</html>
